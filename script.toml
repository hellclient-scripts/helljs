  Intro = "分号分割的额外维修装备列表，如 armor;staff"
[[RequiredParams]]
  Name = "cmd_pfm"
  Desc = "主绝招"
  Intro = "主绝招" 
[[RequiredParams]]
  Name = "house"
  Desc = "房屋信息"
  Intro = "设置后会将1933-1949设置为对应的房屋信息\n格式为'包子铺 bzp 1558'"
