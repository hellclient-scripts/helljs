[[RequiredParams]]
  Name = "passw"
  Desc = "密码"
  Intro = "游戏密码"
[[RequiredParams]]
  Name = "id"
  Desc = "帐号ID"
  Intro = "****很重要，自己ID的英文名字"
[[RequiredParams]]
  Name = "id_pass"
  Desc = "门派缩写"
  Intro = "门派缩写（有密道的门派要填）"

[[RequiredParams]]
  Name = "id_weapon"
  Desc = "武器装备英文名（非必填）"
  Intro = ""

[[RequiredParams]]
  Name = "id_weapon2"
  Desc = "备用武器装备英文名（非必填）"
  Intro = ""

[[RequiredParams]]
